   <style>
      /* Style the Image Used to Trigger the Modal */
      img {
         border-radius: 5px;
         cursor: pointer;
         transition: 0.3s;
      }

      img:hover {
         opacity: 0.7;
      }

      /* The Modal (background) */
      #image-viewer {
         display: none;
         position: fixed;
         z-index: 1;
         padding-top: 100px;
         left: 0;
         top: 0;
         width: 100%;
         height: 100%;
         overflow: auto;
         background-color: rgb(0, 0, 0);
         background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
         margin: auto;
         display: block;
         width: 80%;
         max-width: 700px;
      }

      .modal-content {
         animation-name: zoom;
         animation-duration: 0.6s;
      }

      @keyframes zoom {
         from {
            transform: scale(0)
         }

         to {
            transform: scale(1)
         }
      }

      #image-viewer .close {
         position: absolute;
         top: 15px;
         right: 35px;
         color: #f1f1f1;
         font-size: 40px;
         font-weight: bold;
         transition: 0.3s;
      }

      #image-viewer .close:hover,
      #image-viewer .close:focus {
         color: #bbb;
         text-decoration: none;
         cursor: pointer;
      }

      /* Next & previous buttons */
      .prev,
      .next {
         cursor: pointer;
         position: absolute;
         top: 50%;
         width: auto;
         padding: 16px;
         margin-top: -50px;
         color: white;
         font-weight: bold;
         font-size: 20px;
         transition: 0.6s ease;
         border-radius: 0 3px 3px 0;
         user-select: none;
         -webkit-user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
         right: 0;
         border-radius: 3px 0 0 3px;
      }

      /* Position the "prev button" to the left */
      .prev {
         left: 0;
         border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
         background-color: rgba(0, 0, 0, 0.8);
      }

      @media only screen and (max-width: 700px) {
         .modal-content {
            width: 100%;
         }
      }
   </style>

   <script src="./gallery.js"></script>
   <script>
      var currentImageIndex = 0;
      var images = $(".galary img");

      $(".galary img").click(function () {
         currentImageIndex = $(".galary img").index(this);
         $("#full-image").attr("src", $(this).attr("src"));
         $('#image-viewer').show();
      });

      $(".prev").click(function () {
         currentImageIndex--;
         if (currentImageIndex < 0) {
            currentImageIndex = images.length - 1;
         }
         $("#full-image").attr("src", $(images[currentImageIndex]).attr("src"));
      });

      $(".next").click(function () {
         currentImageIndex++;
         if (currentImageIndex >= images.length) {
            currentImageIndex = 0;
         }
         $("#full-image").attr("src", $(images[currentImageIndex]).attr("src"));
      });

      $("#image-viewer .close").click(function () {
         $('#image-viewer').hide();
      });

      $("#image-viewer").click(function (e) {
         if (e.target.id == "image-viewer") {
            $('#image-viewer').hide();
         }
      });
   </script>
